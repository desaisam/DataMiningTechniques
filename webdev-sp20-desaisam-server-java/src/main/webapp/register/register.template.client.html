<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Course Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="register.style.client.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
    <h1>Sign Up</h1>
    <form>
        <div class="form-group row">
            <label for="usernameFld" class="col-sm-2 col-form-label">
                Username </label>
            <div class="col-sm-10">
                <input class="form-control wbdv-field wbdv-username" id="usernameFld">
            </div>
        </div>
        <div class="form-group row">
            <label for="passwordFld" class="col-sm-2 col-form-label">
                Password </label>
            <div class="col-sm-10">
                <input type="password" class="form-control wbdv-field wbdv-password" id="passwordFld">
            </div>
        </div>
        <div class="form-group row">
            <label for="verifyPasswordFld" class="col-sm-2 col-form-label">
               Verify Password </label>
            <div class="col-sm-10">
                <input type="password" class="form-control wbdv-field wbdv-field wbdv-password-verify" id="verifyPasswordFld">
            </div>
        </div>
        <div class="form-group row">
            <label for = "registerBtn" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <input = "button" onclick="location.href = '/profile/profile.template.html'" value="Register" class=" btn btn-primary btn-block wbdv-button  wbdv-register" id = "registerBtn"/>
                <div class="row">
                    <div class="col-6 wbdv-link wbdv-login">
                        <a href="/login/login.template.client.html">Login</a>
                    </div>
                </div>
            </div>
        </div>  
    </form>
</div>
</body>

</html>
