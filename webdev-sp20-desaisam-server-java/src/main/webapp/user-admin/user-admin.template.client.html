<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>User Admin</title>
<link rel="stylesheet" href=
  "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
<link rel="stylesheet" href=
  "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
<link href="user-admin.style.client.css" rel="stylesheet" />
<script
  src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="../services/user.service.client.js"></script>
<script src="user-admin.controller.client.js"></script>
<script src = "../model/user.model.client.js"></script>
</head>
<body>
<div class="container ">
	<h1>User Admin </h1>
<div class="table-responsive">	
<table class="table" id="wbdv-admin-table">
	  <thead>
	    <tr>
	      <th>Username</th>
	      <th>Password</th>
	      <th>First Name</th>
	      <th>Last Name</th>
          <th>Role</th>
          <th>&nbsp;</th>

	    </tr>
	    </thead>
	<tr class="wbdv-form">
	  <td><input id="usernameFld" class="form-control"
	    placeholder="Username" /></td>
	  <td><input id="passwordFld" class="form-control"
	    placeholder="Password" /></td>
	  <td><input id="firstNameFld" class="form-control"
	    placeholder="First Name" /></td>
	  <td><input id="lastNameFld" class="form-control"
	    placeholder="Last Name" /></td>
	  <td><select id="roleFld" class="form-control">
	      <option value="Faculty">Faculty</option>
	      <option value="Student">Student</option>
	      <option value="Admin">Admin</option>
	  </select></td>
	  <td><span class="float-right" style="white-space: nowrap">
	      <button type = "button" class = "btn btn-outline wbdv-search"><i class="fa-2x fa fa-search"></i> </button> 
	       <button type = "button" class = "btn btn-outline wbdv-create"> <i class="fa-2x fa fa-plus"></i> </button> 
	       <button type = "button" class = "btn btn-outline wbdv-update"><i class="fa-2x fa fa-check "></i> </button>
	  </span></td>
	</tr>
 <tbody class="wbdv-tbody">
    <tr class="wbdv-template wbdv-user wbdv-hidden">
      <td class="wbdv-username">desaisam</td>
      <td class="wbdv-password">desaisam</td>
      <td class="wbdv-first-name">desaisam</td>
      <td class="wbdv-last-name">desaisam</td>
      <td class="wbdv-role">FACULTY</td>
      <td class="wbdv-actions">
        <span class="float-right">
          <button type = "button" class="btn btn-outline wbdv-remove"><i id="wbdv-remove" class="fa-2x fa fa-times "></i></button>
          <button type = "button" class = "btn btn-outline wbdv-edit"><i class="fa-2x fa fa-pencil "></i></button>
        </span>
      </td>
   </tr>
 </tbody>

</table>
</div>
</div>
</body>
</html>
