<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Course Editor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="course-editor.style.client.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="btn wbdv-course-editor wbdv-close"><i class="fa fa-close"></i></button>
        <a class="navbar-brand" href="#">CS5610 Web Development</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse  " id="navbarSupportedContent">
            <ul class="navbar-nav nav-fill w-100 p-1 ">
                <li class="nav-item active ">
                    <a class="nav-link " href="#">Build <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="#">Pages</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="#">Theme</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="#">Store</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="#">Store</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="#">Apps</a>
                </li>

                <li class="nav-item ">
                    <a class="nav-link" href="#">Settings</a>
                </li>
                <button class="btn wbdv-new-page-btn"><i class="fa fa-plus" aria-hidden="true"></i>
                </button>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">

        <div class="row">
            <div class="col-sm-3 px-0 wbdv-module-section">
                <ul class="list-group">
                    <li class="list-group-item my-2">Module 1 <span class="pull-right">
                            <button class="btn wbdv-module-item-delete-btn"><i class="fas fa-times fa pt-1"
                                    aria-hidden="true"></i>
                        </span></li>
                    <li class="list-group-item active my-2">Module 2
                        <span class="pull-right">
                            <button class="btn wbdv-module-item-delete-btn"><i class="fas fa-times fa pt-1"
                                    aria-hidden="true"></i>
                        </span>
                    </li>
                    <li class="list-group-item my-2 my-2">Module 3
                        <span class="pull-right">
                            <button class="btn wbdv-module-item-delete-btn"><i class="fas fa-times fa pt-1"
                                    aria-hidden="true"></i>
                        </span>
                    </li>
                    <li class="list-group-item my-2">Module 3
                        <span class="pull-right">
                            <button class="btn wbdv-module-item-delete-btn"><i class="fas fa-times fa pt-1"
                                    aria-hidden="true"></i>
                        </span>
                    </li>
                    <li class="list-group-item my-2">Module 3
                        <span class="pull-right">
                            <button class="btn wbdv-module-item-delete-btn"><i class="fas fa-times fa pt-1"
                                    aria-hidden="true"></i>
                        </span>
                    </li>
                    <li class="list-group-item my-2">Module 3
                        <span class="pull-right">
                            <button class="btn wbdv-module-item-delete-btn"><i class="fas fa-times fa pt-1"
                                    aria-hidden="true"></i>
                        </span>
                    </li>
                    <li class="list-group-item my-2">Module 3
                        <span class="pull-right">
                            <button class="btn wbdv-module-item-delete-btn"><i class="fas fa-times fa pt-1"
                                    aria-hidden="true"></i>
                        </span>
                    </li>

                    <li class="list-group-item my-2">
                        <span class="pull-right">
                            <button class="btn wbdv-module-item-delete-btn"><i class="fa fa-plus"
                                    aria-hidden="true"></i>
                        </span>
                    </li>

                </ul>
            </div>

            <div class="col-sm-9 ml-auto">
                <ul class="nav nav-pills topic-pill-list  my-2">
                    <li class="nav-item"> <a class="nav-link rounded-0 active wbdv-topic-pill" href="#">Topic 1</a></li>
                    <li class="nav-item"><a class="nav-link rounded-0 wbdv-topic-pill" href="#">Topic 2</a></li>
                    <li class="nav-item"><a class="nav-link rounded-0 wbdv-topic-pill" href="#">Topic 3</a></li>
                    <li class="nav-item"><a class="nav-link rounded-0 wbdv-topic-pill" href="#">Topic 4</a></li>
                    <button class=" float-right btn wbdv-topic-add-btn  "><i class="fa fa-plus" aria-hidden="true"></i>
                    </button>
                </ul>
                <div>
                    <button type="button" class="btn btn-primary  wbdv-topdic-add-btn float-right">
                        Save</button>
                    <div class="custom-control custom-switch float-right my-2 mx-2">
                        <input type="checkbox" class="custom-control-input" id="customSwitches">
                        <label class="custom-control-label" for="customSwitches">Preview</label>
                    </div>
                </div>
                <div class="clearfix"></div>


                <div class="my-5  widget border border-dark py-2">
                    <div class="wbdev-topheader ml-3">
                        <h3 class="float-left m-1">Heading Widget</h3>


                        <button class="btn wbdev-close m-1 mr-3 float-right"><i class="fa fa-1x fa-times"
                                aria-hidden="true" aria-hidden="true"></i></button>
                        <select class="form-control m-1  float-right col-2" id="wbdev-widget-dropdown2">
                            <option>Paragraph </option>
                            <option>Image </option>
                            <option>Heading</option>
                        </select>
                        <button class="btn wbdev-up-down m-1 float-right"><i class="fa fa-arrow-up"
                                aria-hidden="true"></i></button>
                        <button class="btn wbdev-up-down m-1 float-right"><i class="fa fa-arrow-down"
                                aria-hidden="true"></i></button>

                    </div>

                    <div class="form-group ml-2 mr-2 mt-3">
                        <input type="text" class="form-control" placeholder="Heading Widget">
                    </div>

                    <div class="ml-2 mr-2 ">
                        <select class="form-control" id="wbdev-widget-dropdown2">
                            <option>Heading 1</option>
                            <option>Heading 2</option>
                            <option>Heading3</option>
                        </select>

                    </div>

                    <div class="form-group ml-2 mr-2 mt-3">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"
                            placeholder="Widget Name"></textarea>
                    </div>
                    <div class="ml-2 mr-2 mt-3">
                        <h5>
                            Preview
                        </h5>
                    </div>

                    <div class="ml-2 mr-2 mt-3">
                        <h3>
                            Heading Text
                        </h3>

                    </div>
                    
                </div>
                <div>
                <button class="btn wbdev-add-circle m-1 float-right"><i class="fas  fa fa-plus-circle" aria-hidden="true"></i></button>
            </div>
            </div>
        </div>

</body>
