<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Course Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="profile.style.client.css"><meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
        <h1>Profile</h1>
        <form>
            <div class="form-group row">
                <label for="usernameFld" class="col-sm-2 col-form-label ">
                    Username </label>
                <div class="col-sm-10">
                    <input class="form-control wbdv-field wbdv-username" id="usernameFld">
                </div>
            </div>
            <div class="form-group row">
                <label for="passwordFld" class="col-sm-2 col-form-label ">
                    Password </label>
                <div class="col-sm-10">
                    <input class="form-control wbdv-field wbdv-password" id="passwordFld">
                </div>
            </div>
            <div class="form-group row">
                <label for="phoneFld" class="col-sm-2 col-form-label ">
                    Phone </label>
                <div class="col-sm-10">
                    <input class="form-control wbdv-field wbdv-phone" type="text" id="phoneFld">
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label ">Email</label>
                <div class="col-sm-10">
                    <input title="Please provide you email" placeholder="john.doe@neu.edu"
                        class="form-control wbdv-field wbdv-email" id="email" type="email">

                </div>
            </div>

            <div class="form-group row">
                <label for="dob" class="col-sm-2 col-form-label ">Date Of Birth</label>
                <div class="col-sm-10">
                    <input class="form-control wbdv-field wbdv-dob" id="dob" type="date">

                </div>
            </div>

            <div class="form-group row">
                <label for="role" class="col-sm-2 col-form-label ">Role</label>
                <div class="col-sm-10">
                    <select class="form-control wbdv-field wbdv-role" id="role">
                        <option>Faculty</option>
                        <option>Student</option>
                        <option>Admin</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <button class="btn btn-primary btn-block wbdv-button wbdv-update" id="registerBtn">Update</button>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <button class="btn btn-primary btn-block btn-secondary wbdv-button wbdv-logout"
                        id="registerBtn">Logout</button>
                    <div class="row">
                        <div class="col-6 wbdv-link wbdv-login">
                            <a href="/login/login.template.client.html">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
