<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Course Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="login.style.client.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
        <h1>Sign In</h1>
        <form>
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">
                    Username </label>
                <div class="col-sm-10">
                    <input class="form-control wbdv-field wbdv-username" id="username" placeholder="Alice">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">
                    Password </label>
                <div class="col-sm-10">
                    <input type="password" class="form-control wbdv-field wbdv-password" id="password"
                        placeholder="123qwe#$%">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <button class="btn btn-primary btn-block wbdv-button wbdv-login">Sign in</button>
                    <div class="row">
                        <div class="col-6 wbdv-link wbdv-forgot-password">
                            <a href="#">Forgot Password?</a>
                        </div>
                        <div class="col-6">
                            <a href="/register/register.template.client.html" class="float-right wbdv-link wbdv-register">Sign up</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
